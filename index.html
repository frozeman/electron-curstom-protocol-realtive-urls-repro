<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello Worldss!</title>

  <body>
    <h1>Hello World!</h1>

    <script>

      var link = document.createElement("link");
      link.rel = 'stylesheet';
      link.href ='style.css';

      setTimeout(function() {
        document.body.appendChild(link);
      }, 2000);



      var count = 1;

      // create many links to scripts
      for (var i = 1000; i >= 0; i--) {
        var link = document.createElement("script");
        link.src ='script.js';

        document.body.appendChild(link);
      };

    </script>
  </body>
</html>
